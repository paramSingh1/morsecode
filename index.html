<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="content__wrapper">
      <form action="" class="inputForm">
        <h1>Morse Code Translator</h1>

        <label for="inputForm__userInput"
          >Enter the text to convert to or from Morse :
        </label>
        <textarea
          type="text"
          cols="40"
          rows="5"
          name="inputForm__userInput"
          class="inputForm__userInput"
          id="inputForm__userInput"
        ></textarea>
        <label for="inputForm__userInput">Decoded Output Is : </label>
        <textarea
          disabled
          type="text"
          cols="40"
          rows="5"
          name="inputForm__output"
          class="inputForm__output"
          id="inputForm__output"
        ></textarea>
      </form>
    </div>
  </body>
</html>
